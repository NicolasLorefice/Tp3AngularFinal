<!DOCTYPE html>
<html>
  
 <div class="cabecera">
  <div class="titulo">
    APP INGRESO DE EMPLEADOS
  </div>
  <div class="botonTitulo">
    <button type="button" class="btn btn-outline-light" role="button" routerLink='/home'>Home</button>
  </div>
</div>



  <body>
    
    
        <form [formGroup]="empleadolistaForm">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nro Documento</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Fecha de Nacimiento</th>
                  <th scope="col">Fecha de Ingreso</th>
                  <th scope="col">Fecha de Creacion</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr class="tabla-Empleado" *ngFor="let empleado of empleado">
                  <th score="row">{{empleado.id}}</th>
                  <td>{{empleado.nroDocumento}}</td>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.apellido}}</td>
                  <td>{{empleado.fechaNacimiento}}</td>
                  <td>{{empleado.fechaIngreso}}</td>
                  <td>{{empleado.fechaCreacion}}</td>
                  <td> <button type="button" name="button" class="btn btn-primary" [routerLink]="['/empleado/form',empleado.id]">Editar</button> </td>
                  <td> <button type="button" name="button" class="btn btn-danger" (click)="delete(empleado)">Eliminar</button> </td>
                </tr>
                </tbody>
                <div>
                  <button class="btn btn-outline-light" type="button" routerLink="/empleado/form" >Nuevo Empleado</button>
                </div>
         </table>
        </form>

    </body>
</html>
